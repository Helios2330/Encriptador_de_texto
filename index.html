<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <title>Encriptador de Texto</title>
      <!-- bootstrap css -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" href="css/main.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="css/responsive.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Righteous&display=swap" rel="stylesheet">

   </head>
   <body>
      <!-- header section start -->
      <div class="header_section">
         <div class="header_main">
            <div class="container-fluid">
               <div class="logo"><a href="index.html"><img alt="logo_image" src="images/logo.png"></a></div>
            </div>
         </div>

         <!-- banner section start -->
         <div class="banner_section layout_padding">
            <div class="container">
               <h1 class="banner_taital">Encriptador de Texto</h1>
               <textarea type="text" name="entradaTexto" class="entradaTexto" id="entradaTexto" placeholder="Ingrese el texto aqui" onkeyup="textAreaAdjust(this)"></textarea>

               <div class="buttonsContainer">
                  <button type="button" name="botonEncriptar" class="botonEncriptar" onclick="encriptarTexto()">Encriptar</button>
                  <button type="button" name="botonDesencriptar" class="botonDesencriptar" onclick="desencriptarTexto()">Desencriptar</button>
               </div>
            </div>
         </div>
         <!-- banner section end -->
      </div>
      <!-- header section end -->
      
      <!-- mensaje section start -->
      <div class="mensaje_section layout_padding">
         <div class="container">
            <div class="mensaje_section_2">
               <div id="sinHistorial">
                  <img src="images/Muñeco.png" alt="Muñeco">
                  <h1 class="titulo_texto">Ningún mensaje fue encontrado</h1>
                  <h2 class="mensaje_texto">Ingresa el texto que desees encriptar o desencriptar.</h2>
               </div>

               <div id="conHistorial">
                  <h1 id="titulo_textoProcesado">Texto Encriptado</h1>
                  <p id="textoProcesado">Texto encriptado o desencriptado</p>
                  <button type="button" name="botonCopiar" class="botonCopiar" onclick="copiarTexto()">Copiar</button>
              </div>
            </div>
         </div>
      </div>
      <!-- mensaje section end -->
      
      <!-- footer section start -->
      <div class="footer_section layout_padding">
         <div class="container">
            <div class="location_main">
               <div class="mail_text"><img src="images/mail-icon.png"></div>
               <div class="mail_text"><a href="#">carlos.lemus2330@gmail.com</a></div>
            </div>
         </div>
      </div>
      <!-- footer section end -->

      <!-- copyright section start -->
      <div class="copyright_section">
         <div class="container">
            <p class="copyright_text">2024 All Rights Reserved. Made by Carlos Lemus</p>
         </div>
      </div>
      <!-- copyright section end -->

      <script src="js/index.js"></script>
   </body>
</html>
